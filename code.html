<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mess Pass with 30-Second Countdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', Arial, sans-serif;
    background: #fff;
    color: #222;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }
  .container {
    max-width: 375px;
    margin: 20px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow:
      0 0 0 1px #e2e2e2,
      0 8px 24px rgba(0,0,0,0.12);
    padding: 22px 24px 40px 24px;
    position: relative;
  }
  .count-circle {
    position: absolute;
    top: 14px;
    right: 20px;
    background: #b7b7b7;
    border-radius: 18px;
    min-width: 36px;
    height: 28px;
    line-height: 28px;
    font-weight: 800;
    font-size: 14px;
    color: white;
    text-align: center;
    user-select: none;
    box-shadow:
      0 2px 6px rgba(0,0,0,0.3);
  }
  .header {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 16px;
  }
  .photo {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(75,44,33,0.3);
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }
  .info {
    flex-grow: 1;
  }
  .meal-type {
    font-weight: 900;
    font-size: 28px;
    color: #000;
    margin-bottom: 4px;
  }
  .user-id {
    font-weight: 700;
    font-size: 18px;
  }
  .user-name {
    font-weight: 500;
    font-size: 17px;
    margin-top: 6px;
    color: #222;
  }
  .mess-center {
    font-weight: 500;
    font-size: 17px;
    margin-top: 3px;
    color: #222;
  }
  .program-info {
    font-weight: 600;
    font-size: 16px;
    color: #4b2c2180;
    line-height: 1.3;
    margin: 30px 0 24px 0;
    user-select: text;
  }
  .date-time {
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 18px;
    color: #222;
    margin-bottom: 26px;
  }
  .meal-approved {
    font-weight: 800;
    font-size: 21px;
    color: #30b520;
    text-align: center;
    margin-bottom: 34px;
    text-shadow: 0 0 10px #1c660d;
    user-select: none;
  }
  .accepted-box {
    width: 100%;
    max-width: 335px;
    height: 126px;
    background: #126016;
    border-radius: 30px;
    box-shadow: 0 1px 12px rgba(255 255 255 / 0.25);
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 22px;
    padding: 0 36px;
    color: #10ef2d;
    font-size: 33px;
    font-weight: 700;
    text-shadow: 0 0 18px #10ef2d;
    user-select: none;
    position: relative;
  }
  .accepted-box svg {
    width: 50px;
    height: 50px;
    stroke: #10ef2d;
    stroke-width: 4;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  /* Countdown number inside count circle - larger font */
  #countCircle {
    font-size: 18px;
    letter-spacing: 0.03em;
  }
</style>
</head>
<body>

<div class="container" role="region" aria-label="Mess Pass Card">
  <div class="count-circle" aria-live="polite" aria-atomic="true" id="countCircle">30</div>
  <div class="header">
    <img src="https://i.postimg.cc/3NnwdHd3/cherukusai.jpg" alt="Cheruku Sai Kumar photo" class="photo" />
    <div class="info" aria-live="polite" aria-atomic="true">
      <div class="meal-type" id="mealType">Lunch</div>
      <div class="user-id" id="userId">12311129</div>
      <div class="user-name" id="userName">Cheruku Sai Kumar</div>
      <div class="mess-center" id="messCenter">Mess-Centre-02</div>
    </div>
  </div>

  <div class="program-info" id="programName">
    P132:B.Tech. (Computer Science and Engineering)(2023)
  </div>

  <section class="date-time" aria-label="Date and time">
    <div id="dateDisplay"></div>
    <div id="timeDisplay"></div>
  </section>

  <div class="meal-approved" aria-live="polite" aria-atomic="true" id="mealApprovedText">Meal Approved</div>

  <div class="accepted-box" role="img" aria-label="Meal Accepted">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
      <path d="M20 6L9 17l-5-5" />
    </svg>
    ACCEPTED
  </div>
</div>

<script>
  // Initialize countdown from 30
  let countdown = 30;
  const countCircle = document.getElementById('countCircle');
  const dateDisplay = document.getElementById('dateDisplay');
  const timeDisplay = document.getElementById('timeDisplay');

  // Update date and time function
  function updateDateTime() {
    const now = new Date();
    const options = { year: 'numeric', month: 'short', day: '2-digit' };
    const dateStr = now.toLocaleDateString('en-US', options).replace(',', '');
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const timeStr = `${hours}:${minutes} ${ampm}`;
    dateDisplay.textContent = dateStr;
    timeDisplay.textContent = timeStr;
  }

  // Countdown interval function
  function startCountdown() {
    countCircle.textContent = countdown;
    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(interval);
        countCircle.textContent = '1';
        // Optionally add logic here when countdown ends
      } else {
        countCircle.textContent = countdown;
      }
    }, 1000);
  }

  // Initial setup
  updateDateTime();
  startCountdown();

  // Update time every second
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
