<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mess Pass with 30s Countdown</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

  :root {
    --card-bg: #fff;
    --muted: #b7b7b7;
    --accent-green: #10ef2d;
    --accent-dark: #126016;
    --text: #222;
    --shadow: rgba(0,0,0,0.12);
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #f5f6f8;
  }

  .page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 375px;
    background: var(--card-bg);
    border-radius: 18px;
    padding: 22px 24px 40px;
    position: relative;
    box-shadow: 0 0 0 1px #e8e8e8, 0 8px 24px var(--shadow);
  }

  .count-circle {
    position: absolute;
    top: 14px;
    right: 20px;
    background: var(--muted);
    border-radius: 18px;
    width: 40px;
    height: 30px;
    font-weight: 800;
    font-size: 18px;
    line-height: 30px;
    color: white;
    text-align: center;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 16px;
  }

  .photo {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(0,0,0,0.12);
  }

  .meal-type {
    font-weight: 900;
    font-size: 28px;
  }
  .user-id {
    font-weight: 700;
    font-size: 18px;
  }
  .user-name, .mess-center {
    font-size: 17px;
    font-weight: 500;
  }

  .program-info {
    margin: 22px 0;
    color: #4b2c2180;
    font-weight: 600;
  }

  .date-time {
    display: flex;
    justify-content: space-between;
    margin-bottom: 26px;
    font-size: 18px;
    font-weight: 700;
  }

  .meal-approved {
    text-align: center;
    font-size: 22px;
    font-weight: 800;
    color: #30b520;
    margin-bottom: 28px;
  }

  .accepted-box {
    width: 100%;
    height: 120px;
    background: var(--accent-dark);
    border-radius: 30px;
    color: var(--accent-green);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    font-size: 33px;
    font-weight: 700;
  }

  .accepted-box svg {
    width: 48px;
    height: 48px;
    stroke: var(--accent-green);
    stroke-width: 4;
  }
</style>

</head>
<body>

<div class="page">
  <div class="container">

    <div class="count-circle" id="countCircle">30</div>

    <div class="header">
      <img src="https://i.postimg.cc/3NnwdHd3/cherukusai.jpg"
           class="photo"
           alt="User Photo">

      <div>
        <div class="meal-type">Lunch</div>
        <div class="user-id">12311129</div>
        <div class="user-name">Cheruku Sai Kumar</div>
        <div class="mess-center">Mess-Centre-02</div>
      </div>
    </div>

    <div class="program-info">P132: B.Tech (Computer Science & Engineering)</div>

    <div class="date-time">
      <div id="dateDisplay">--</div>
      <div id="timeDisplay">--</div>
    </div>

    <div class="meal-approved" id="mealApprovedText">Meal Approved</div>

    <div class="accepted-box">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M20 6L9 17l-5-5" />
      </svg>
      ACCEPTED
    </div>

  </div>
</div>

<script>
  let countdown = 30;
  const countCircle = document.getElementById("countCircle");
  const dateDisplay = document.getElementById("dateDisplay");
  const timeDisplay = document.getElementById("timeDisplay");
  const mealApprovedText = document.getElementById("mealApprovedText");

  function updateDateTime() {
    const now = new Date();

    const dateOptions = { year:'numeric', month:'short', day:'2-digit' };
    dateDisplay.textContent = now.toLocaleDateString("en-US", dateOptions).replace(",", "");

    let hrs = now.getHours();
    const mins = String(now.getMinutes()).padStart(2, "0");
    const ampm = hrs >= 12 ? "PM" : "AM";
    hrs = hrs % 12 || 12;

    timeDisplay.textContent = `${hrs}:${mins} ${ampm}`;
  }

  function startCountdown() {
    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(interval);
        countCircle.textContent = "0";
        countCircle.style.background = "#ff4d4f";
        mealApprovedText.textContent = "Expired";
        mealApprovedText.style.color = "#b00020";
      } else {
        countCircle.textContent = countdown;
      }
    }, 1000);
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
  startCountdown();
</script>

</body>
</html>
