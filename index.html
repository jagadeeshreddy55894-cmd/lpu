<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mess Pass — final</title>
<style>
  :root{
    --card-max:500px;
    --card-radius:18px;
    --green:#26a42b;
    --brown:#7a2d1e;
    --text:#111;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:#efefef;
    color:var(--text);
  }

  /* Topbar */
  .topbar{
    width:100%;
    height:70px;
    background:#333;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    position:sticky;
    top:0;
    z-index:40;
  }
  .topbar .handle{
    width:70px;height:6px;border-radius:4px;background:#d6d6d6;position:absolute;top:12px;left:50%;transform:translateX(-50%);
  }
  .topbar span{font-size:20px;font-weight:600}

  .wrap{display:flex;justify-content:center;padding:18px 8px 40px;}

  /* Card */
  .card{
    width:94%;
    max-width:var(--card-max);
    background:#fff;
    border-radius:var(--card-radius);
    box-shadow:0 12px 28px rgba(0,0,0,0.12);
    position:relative;
    overflow:visible;
  }

  /* Timer */
  .timer{
    position:absolute;
    top:18px;
    right:18px;
    min-width:50px;
    height:50px;
    padding:0 10px;
    border-radius:14px;
    background:linear-gradient(180deg,#e9e9e9,#cfcfcf);
    display:flex;align-items:center;justify-content:center;
    font-size:20px;font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,0.12), inset 0 2px 6px rgba(255,255,255,0.6);
    z-index:6;
  }

  .content{padding:18px 18px;}

  .profile-row{display:flex;gap:16px;align-items:flex-start;margin-top:10px;}

  .avatar{
    width:104px;height:104px;border-radius:50%;
    background:linear-gradient(135deg,#0b8f63,#0b7a5f);
    color:#fff;font-size:34px;font-weight:800;display:flex;align-items:center;justify-content:center;
    box-shadow:0 12px 26px rgba(0,0,0,0.18);
  }

  .title-col{flex:1;}

  .meal-title{
    font-size:34px;font-weight:900;
    margin-top:26px;margin-bottom:16px;
  }

  .sid,.line{
    font-size:20px;font-weight:600;margin-bottom:2px;line-height:1.3;color:#111;
  }

  .course{
    font-size:18px;font-weight:600;margin-top:22px;margin-bottom:32px;line-height:1.45;color:#222;
  }

  .dt-row{display:flex;justify-content:space-between;margin-top:12px;margin-bottom:30px;padding:0 6px}
  .dt-row .date,.dt-row .time{font-size:18px;font-weight:700}

  /* tightened: closer to brown box */
  .approved{
    text-align:center;font-size:28px;font-weight:900;color:var(--green);
    margin-top:6px;    /* small space above approved */
    margin-bottom:6px; /* small space below approved */
  }

  .rate-wrap{
    text-align:center;margin-bottom:4px; /* tiny gap before brown box */
  }
  .rate-btn{padding:8px 18px;border-radius:10px;border:2px solid var(--brown);background:#fff;font-weight:800}

  /* BROWN BOX — FULL width inside card with symmetric padding on all sides */
  .brown-box{
    width: calc(100% - 0px);   /* full card width */
    margin: 0;                 /* flush inside card */
    background: var(--brown);
    border-bottom-left-radius: var(--card-radius);
    border-bottom-right-radius: var(--card-radius);

    /* symmetric "thickness" on all sides */
    padding: 18px;             /* equal padding on top/left/right/bottom inside brown frame */
  }

  /* white inner area centered with consistent margins from brown edges */
  .brown-inner{
    background:#fff;
    border-radius:10px;
    height:320px;
    width:100%;
    box-sizing:border-box;
    /* if you want the white inset to be slightly narrower, reduce padding above instead of width */
  }

  /* small screens */
  @media (max-width:420px){
    .card{width:96%}
    .avatar{width:92px;height:92px}
    .meal-title{font-size:32px}
    .timer{min-width:48px;height:48px;border-radius:12px;font-size:18px;top:14px;right:12px}
    .course{font-size:17px;margin-top:18px;margin-bottom:28px}
    .brown-inner{height:280px}
  }
</style>
</head>
<body>

  <div class="topbar">
    <div class="handle"></div>
    <span>Mess Pass</span>
  </div>

  <div class="wrap">
    <article class="card">

      <div class="timer" id="timerEl">30</div>

      <div class="content">
        <div class="profile-row">
          <div class="avatar">CS</div>

          <div class="title-col">
            <div class="meal-title">Dinner</div>
            <div class="sid">12311129</div>
            <div class="line">Cheruku Sai Kumar</div>
            <div class="line">Mess-Centre-02</div>
          </div>
        </div>

        <div class="course">
          P132: B.Tech. (Computer Science and Engineering)(2023)
        </div>

        <div class="dt-row">
          <div class="date" id="dateText">Nov 20, 2025</div>
          <div class="time" id="timeText">1:24 AM</div>
        </div>

        <div class="approved">Meal Approved</div>

        <div class="rate-wrap">
          <button class="rate-btn">⭐ RATE US</button>
        </div>

      </div>

      <div class="brown-box">
        <div class="brown-inner"></div>
      </div>

    </article>
  </div>

<script>
/* Countdown 30 -> 1 */
(function(){
  const el = document.getElementById('timerEl');
  let sec = 30;
  el.textContent = sec;
  const id = setInterval(()=>{
    sec--;
    if(sec <= 1){ el.textContent = 1; clearInterval(id); return; }
    el.textContent = sec;
  },1000);
})();

/* Live date/time */
(function(){
  const d = document.getElementById('dateText');
  const t = document.getElementById('timeText');
  function pad(n){return n<10?'0'+n:n;}
  function refresh(){
    const now=new Date();
    const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    d.textContent = `${months[now.getMonth()]} ${pad(now.getDate())}, ${now.getFullYear()}`;
    let hh=now.getHours(), mm=pad(now.getMinutes()), ap = hh>=12?'PM':'AM';
    hh = hh%12 || 12;
    t.textContent = `${hh}:${mm} ${ap}`;
  }
  refresh();
  setInterval(refresh,1000);
})();
</script>
</body>
</html>
