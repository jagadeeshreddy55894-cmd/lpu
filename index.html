<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
<title>Mess Pass — Adjusted Topbar & Width</title>
<style>
  :root{
    --card-max:460px;      /* increased max width for the card as requested */
    --card-radius:14px;
    --green:#36b24a;
    --brown:#7a2f21;
    --shadow: rgba(0,0,0,0.12);
  }

  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:#efefef;
    font-family:"Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  /* wrapper */
  .center-wrap{
    width:100%;
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:12px 12px 40px;
  }

  .inner{
    width:100%;
    max-width:var(--card-max);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
  }

  /* TOPBAR: now wider and pill-shaped so it doesn't "end" at the card */
  .topbar-wrap{
    width:100%;
    display:flex;
    justify-content:center;
  }
  .topbar{
    width:96%;               /* takes most of viewport width but stays centered */
    max-width:760px;         /* controls max expansion on wide screens */
    height:64px;
    background:#333;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:16px;      /* more rounded, pill-like */
    box-shadow:0 8px 24px rgba(0,0,0,0.14);
    position:relative;
  }
  .handle{
    position:absolute; top:10px; left:50%; transform:translateX(-50%); width:70px; height:6px; border-radius:4px; background:#d6d6d6;
  }

  /* card: slightly wider max width than before */
  .card{
    width:94%;
    max-width:var(--card-max);
    background:#fff;
    border-radius:var(--card-radius);
    box-shadow:0 10px 30px var(--shadow);
    position:relative;
    overflow:visible;
  }

  /* timer squircle */
  .timer-box{
    position:absolute;
    top:14px;
    right:14px;
    width:56px;height:56px;border-radius:14px;
    background: linear-gradient(180deg,#f4f4f4 0%, #e0e0e0 100%);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;font-size:20px;color:#333;
    box-shadow: inset 0 4px 8px rgba(255,255,255,0.65), inset 0 -3px 6px rgba(0,0,0,0.06), 0 8px 18px rgba(0,0,0,0.08);
    z-index:5;
  }

  .content{padding:16px 18px 18px 18px;}
  .profile-row{display:flex;gap:12px;align-items:flex-start}
  .avatar{width:100px;height:100px;border-radius:50%;background:linear-gradient(135deg,#0b8f6b,#0b7a5f);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:34px;border:6px solid rgba(255,255,255,0.75);box-shadow:0 8px 22px rgba(0,0,0,0.16);flex-shrink:0}

  .title-col{flex:1}
  .meal-title{font-size:30px;font-weight:900;margin:8px 0 4px 0;letter-spacing:-0.4px;text-shadow:0 1px 0 rgba(0,0,0,0.22)}
  .id{font-weight:800;font-size:18px;margin:2px 0;text-shadow:0 1px 0 rgba(0,0,0,0.18)}
  .line{font-size:16px;margin:2px 0;color:#222;text-shadow:0 1px 0 rgba(0,0,0,0.12)}

  /* course: width tuned to wrap similarly; with increased card width this will display full */
  .course{
    margin-top:10px;color:#222;font-size:15.5px;font-weight:600;line-height:1.30;
    width:260px;               /* slightly larger for wider card */
    word-break:break-word;white-space:normal;text-shadow:0 1px 0 rgba(0,0,0,0.12);
  }

  /* date + time row */
  .dt-row{
    display:flex;justify-content:flex-start;align-items:center;margin-top:14px;padding:0 6px;gap:20px;
  }
  .dt,.tm{font-size:18px;font-weight:700;color:#111;text-shadow:0 1px 0 rgba(0,0,0,0.12)}

  .approved{text-align:center;margin-top:14px;font-size:28px;font-weight:900;color:var(--green);text-shadow:0 2px 0 rgba(0,0,0,0.04)}
  .rate-btn{display:inline-block;margin:10px auto 0;padding:8px 12px;border-radius:12px;border:2px solid var(--brown);background:#fff;font-weight:800;cursor:pointer;box-shadow:0 2px 0 rgba(0,0,0,0.04)}

  .bottom-brown{background:var(--brown);padding:16px;margin-top:14px;border-bottom-left-radius:var(--card-radius);border-bottom-right-radius:var(--card-radius)}
  .inner-white{background:#fff;border-radius:10px;height:380px;box-shadow: inset 0 2px 0 rgba(0,0,0,0.02);border:8px solid transparent}

  @media (max-width:520px){
    .topbar{width:96%}                 /* keep topbar wide on phones */
    .card{width:96%}                   /* card uses more available width on small screens */
    .course{width:220px}               /* adjust wrap on narrow screens */
    .avatar{width:96px;height:96px;font-size:32px}
    .timer-box{width:52px;height:52px;border-radius:12px;top:12px;right:12px;font-size:18px}
    .inner-white{height:460px}
  }

  @media (min-width:980px){
    .topbar{width:80%;max-width:980px}
    .card{max-width:540px}
    .course{width:340px}
    .inner-white{height:420px}
  }

  body, html { -webkit-text-size-adjust:100%; }
</style>
</head>
<body>

<div class="center-wrap">
  <div class="inner">

    <!-- topbar wrap - pill like and wider than card -->
    <div class="topbar-wrap">
      <div class="topbar">
        <div class="handle"></div>
        Mess Pass
      </div>
    </div>

    <!-- card -->
    <div class="card">
      <div class="timer-box" id="timer">30</div>

      <div class="content">
        <div class="profile-row">
          <div class="avatar" id="avatarInitials">CS</div>
          <div class="title-col">
            <div class="meal-title">Dinner</div>
            <div class="id">12311129</div>
            <div class="line">Cheruku Sai Kumar</div>
            <div class="line">Mess-Centre-02</div>
          </div>
        </div>

        <div class="course">P132: B.Tech. (Computer Science and<br>Engineering) (2023)</div>

        <div class="dt-row">
          <div class="dt" id="dateText">Nov 19, 2025</div>
          <div class="tm" id="timeText">04:08 PM</div>
        </div>

        <div class="approved">Meal Approved</div>

        <div style="text-align:center;">
          <div class="rate-btn" id="rateBtn">⭐&nbsp;RATE US</div>
        </div>

        <div class="bottom-brown">
          <div class="inner-white"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* initials */
(function(){
  const n = "Cheruku Sai Kumar".split(" ");
  document.getElementById('avatarInitials').textContent = (n[0][0] + (n[1] ? n[1][0] : '')).toUpperCase();
})();

/* countdown 30->1 */
(function(){
  const el = document.getElementById('timer');
  let s = 30;
  el.textContent = s;
  const id = setInterval(()=>{
    s--;
    if(s < 1){ el.textContent = 1; clearInterval(id); return; }
    el.textContent = s;
  }, 1000);
})();

/* live date/time */
function pad(n){ return n<10 ? '0'+n : n; }
function updateDT(){
  const now = new Date();
  const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  document.getElementById('dateText').textContent = `${months[now.getMonth()]} ${pad(now.getDate())}, ${now.getFullYear()}`;
  let h = now.getHours(), m = pad(now.getMinutes());
  const ap = h>=12 ? 'PM' : 'AM';
  h = h%12 || 12;
  document.getElementById('timeText').textContent = `${pad(h)}:${m} ${ap}`;
}
updateDT(); setInterval(updateDT,1000);

/* rate button (stars hidden until click) */
(function(){
  const rateBtn = document.getElementById('rateBtn');
  rateBtn.onclick = ()=>{ alert('Rate dialog placeholder — click stars not implemented in this trimmed demo.'); };
})();
</script>
</body>
</html>
