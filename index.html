<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mess Pass</title>

<style>
    :root {
        --card-radius: 22px;
    }

    body {
        font-family: Arial, sans-serif;
        background: #e6e6e6;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Top Black Bar */
    .top-bar {
        width: 100%;
        background: #333;
        padding: 18px 0 10px 0;
        text-align: center;
        border-bottom-left-radius: 22px;
        border-bottom-right-radius: 22px;
        color: white;
        font-size: 22px;
        font-weight: 600;
        position: sticky;
        top: 0;
    }

    /* Little drag handle */
    .handle {
        width: 80px;
        height: 7px;
        background: #ccc;
        border-radius: 10px;
        margin: 0 auto 6px auto;
    }

    /* Main White Card */
    .card {
        width: 94%;      
        max-width: 500px;
        background: #fff;
        margin-top: 15px;
        border-radius: var(--card-radius);
        box-shadow: 0 6px 22px rgba(0,0,0,0.12);
        padding-bottom: 25px;
        position: relative;
    }

    /* Timer Box */
    .timer-box {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #bfbfbf;
        padding: 14px 20px;
        font-size: 22px;
        font-weight: 700;
        color: #333;
        border-radius: 28px;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
    }

    /* Profile + Dinner Row */
    .profile-row {
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 22px;
        padding-bottom: 14px;
        margin-top: 12px;
    }

    .profile-pic {
        width: 115px;
        height: 115px;
        background: #0a8f63;
        border-radius: 50%;
        color: white;
        font-size: 40px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Name + Dinner block */
    .details {
        margin-top: 10px;
    }

    .details .title {
        font-size: 32px;
        font-weight: 700;
    }

    .details .id {
        font-size: 22px;
        font-weight: 700;
    }

    /* Course Code */
    .course-code {
        padding: 0 22px;
        margin-top: 10px;
        margin-bottom: 18px;
        font-size: 17px;
        line-height: 1.35;
    }

    /* Date + Time Row */
    .date-time {
        display: flex;
        justify-content: space-between;
        padding: 0 22px;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 22px;
    }

    /* Meal Approved */
    .meal-status {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #1fb12f;
        margin-bottom: 20px;
    }

    /* Rate Us Button */
    .rate-us-btn {
        display: block;
        margin: 0 auto 22px auto;
        background: white;
        border-radius: 10px;
        padding: 10px 26px;
        font-size: 18px;
        font-weight: 700;
        border: 2px solid #a2442c;
    }

    /* Brown box */
    .big-box {
        width: 88%;
        height: 340px;
        border: 14px solid #7a2d1e;
        border-radius: 16px;
        margin: 0 auto;
    }
</style>
</head>

<body>

<div class="top-bar">
    <div class="handle"></div>
    Mess Pass
</div>

<div class="card">

    <div class="timer-box" id="timer">30</div>

    <div class="profile-row">
        <div class="profile-pic">CS</div>

        <div class="details">
            <div class="title">Dinner</div>
            <div class="id">12311129</div>
            Cheruku Sai Kumar<br>
            Mess-Centre-02
        </div>
    </div>

    <div class="course-code">
        P132: B.Tech. (Computer Science and Engineering)(2023)
    </div>

    <div class="date-time">
        <span>Nov 20, 2025</span>
        <span id="time">1:03 AM</span>
    </div>

    <div class="meal-status">Meal Approved</div>

    <button class="rate-us-btn">‚≠ê RATE US</button>

    <div class="big-box"></div>

</div>

<script>
    let counter = 30;
    const timer = document.getElementById("timer");

    let x = setInterval(() => {
        counter--;
        timer.textContent = counter;

        if (counter <= 0) {
            clearInterval(x);
        }
    }, 1000);
</script>

</body>
</html>
