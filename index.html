<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mess Pass</title>

<style>

:root{
    --green:#059c3f;
    --brown:#6e2715;
    --dark:#222;
    --timer-bg:#bfbfbf;
}

/* Page Background */
body{
    background:#eaeaea;
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
}

/* Top Bar */
.top-bar{
    width:100%;
    background:#3a3a3a;
    padding:14px 0 22px 0;
    text-align:center;
    color:#fff;
    font-size:22px;
    font-weight:700;
    border-bottom-left-radius:20px;
    border-bottom-right-radius:20px;
}

.top-bar .line{
    width:140px;
    height:10px;
    background:#d5d5d5;
    border-radius:20px;
    margin:0 auto 8px auto;
}

/* Main White Card */
.card{
    width:88%;
    margin:20px auto;
    background:white;
    padding:25px;
    border-radius:25px;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

/* Profile Row */
.row{
    display:flex;
    justify-content:flex-start;
    align-items:flex-start;
    gap:15px;
}

/* Profile Image Circle */
.pic{
    width:120px;
    height:120px;
    border-radius:50%;
    background:#0a8f60;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:40px;
    font-weight:800;
    box-shadow:0 3px 7px rgba(0,0,0,0.20);
}

/* Timer Bubble */
.timer{
    margin-left:auto;
    background:var(--timer-bg);
    padding:12px 20px;
    border-radius:22px;
    font-size:26px;
    font-weight:700;
    color:#111;
    margin-top:5px;
}

/* Dinner Heading */
.title{
    font-size:38px;
    font-weight:900;
    margin:0;
    margin-top:10px; /* LOWERED slightly */
}

/* ID, Name, Mess Centre */
.info{
    font-size:24px;
    margin-top:4px;
    font-weight:700;
}
.info2{
    font-size:24px;
    margin:3px 0;
}
.info3{
    font-size:24px;
    margin:3px 0;
}

/* Course Code */
.course{
    margin-top:25px; /* More space above */
    margin-bottom:25px; /* More space below */
    font-size:22px;
    line-height:30px;
    font-weight:600;
}

/* Date-Time Row */
.datetime{
    display:flex;
    justify-content:space-between;
    font-size:26px;
    font-weight:800;
    margin-top:15px;
    margin-bottom:25px; /* More space */
}

/* Meal Approved */
.approved{
    text-align:center;
    font-size:32px;
    font-weight:900;
    color:var(--green);
    margin-top:10px;
    margin-bottom:0;
}

/* Rate Us Button */
.rate-wrap{
    text-align:center;
    margin-top:2px; /* slightly up */
    margin-bottom:5px;
}
.rate-btn{
    padding:10px 20px;
    border-radius:12px;
    border:2px solid var(--brown);
    background:white;
    font-size:22px;
    font-weight:900;
}

/* Big Brown Box */
.big-box{
    width:100%;
    margin-top:5px;
    background:var(--brown);
    padding:25px;
    border-radius:10px;
    box-sizing:border-box;
}

.big-inner{
    background:white;
    width:100%;
    height:480px; /* little reduced height */
    border-radius:12px;
}

</style>
</head>
<body>

<div class="top-bar">
    <div class="line"></div>
    Mess Pass
</div>

<div class="card">

    <div class="row">

        <div class="pic">CS</div>

        <div>
            <div class="title">Dinner</div>
            <div class="info">12311129</div>
            <div class="info2">Cheruku Sai Kumar</div>
            <div class="info3">Mess-Centre-02</div>
        </div>

        <div class="timer">1</div>

    </div>


    <div class="course">
        P132: B.Tech. (Computer Science and Engineering)(2023)
    </div>

    <div class="datetime">
        <div>Nov 20, 2025</div>
        <div>1:24 AM</div>
    </div>

    <div class="approved">Meal Approved</div>

    <div class="rate-wrap">
        <button class="rate-btn">‚≠ê RATE US</button>
    </div>

</div>

<div class="card big-box">
    <div class="big-inner"></div>
</div>

</body>
</html>
