<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mess Pass — Adjusted Spacing & Tall Box</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f4f5f6;
    --card:#ffffff;
    --muted:#e6e6e6;
    --text:#222;
    --accent-lime:#10ef2d;
    --dark-green:#13521a;
    --light-frame:rgba(205,232,198,0.95);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);font-family:'Poppins',sans-serif;color:var(--text);-webkit-font-smoothing:antialiased}

  /* Top bar */
  .top-bar{
    position:fixed;left:0;right:0;top:0;height:58px;background:#3b3b3b;color:#fff;display:flex;align-items:center;justify-content:center;
    z-index:50;padding-top:6px;box-shadow:0 2px 6px rgba(0,0,0,0.15);
  }
  .drag-handle{position:absolute;top:10px;left:50%;transform:translateX(-50%);width:56px;height:6px;border-radius:6px;background:rgba(255,255,255,0.85)}
  .top-bar .title{font-weight:600;font-size:18px}
  .top-bar .close{position:absolute;right:16px;top:14px;color:#fff;font-size:22px;opacity:0.9}

  .page{padding-top:76px;display:flex;justify-content:center;padding-bottom:40px}

  /* Card container */
  .card{
    width:100%;max-width:380px;background:var(--card);border-radius:14px;padding:18px;box-shadow:0 12px 28px rgba(0,0,0,0.12);border:1px solid rgba(0,0,0,0.04);position:relative;
  }

  /* countdown */
  .count-circle{position:absolute;right:14px;top:14px;width:42px;height:36px;border-radius:12px;background:var(--muted);display:flex;align-items:center;justify-content:center;font-weight:800;color:#555;font-size:15px;box-shadow:0 3px 8px rgba(0,0,0,0.12)}

  .row{display:flex;gap:14px;align-items:flex-start}
  .photo{width:92px;height:92px;border-radius:50%;object-fit:cover;border:3px solid rgba(0,0,0,0.09);box-shadow:0 6px 20px rgba(0,0,0,0.12)}
  .info{flex:1}
  .meal-type{font-size:32px;font-weight:800;margin-top:2px}
  .user-id{font-weight:800;margin-top:6px}
  .user-name{margin-top:6px;font-weight:600}
  .mess-center{margin-top:4px;font-weight:600;color:var(--text)}

  /* PROGRAM -> add larger vertical gap below this (not cramped) */
  .program{color:#6b564a88;margin-top:14px;margin-bottom:26px;font-weight:600;line-height:1.45}

  /* date/time: keep clear separation, and we want a bigger gap to Meal Approved */
  .date-time{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;font-weight:700;font-size:17px}

  /* added extra gap between date/time and meal approved */
  .meal-approved{ text-align:center;color:var(--accent-lime);font-weight:800;font-size:26px;margin-bottom:20px;text-shadow:0 3px 0 rgba(16,111,20,0.06) }

  /* OUTER GREEN BOX — now TALL vertical box (not sleeping) */
  .accepted-strip{
    width:100%;
    background:var(--dark-green);
    border-radius:12px;
    padding:22px 12px;   /* generous vertical padding */
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:6px;
  }

  /* INNER WHITE FRAME — taller vertical rectangle */
  .accepted-frame{
    width:92%;
    max-width:720px;
    background:#fff;
    border-radius:12px;
    padding:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    border:14px solid var(--light-frame); /* light green frame */
    box-shadow:0 8px 22px rgba(0,0,0,0.12) inset;
    min-height:320px;   /* TALL inner area to match screenshot */
  }

  /* place the accepted pill centered horizontally and vertically inside the tall white frame */
  .accepted-pill{width:88%;max-width:640px;height:120px;display:flex;align-items:center;justify-content:center}
  .accepted-pill svg{width:100%;height:100%;display:block}

  /* small screens adjust */
  @media (max-width:420px){
    .card{padding:14px}
    .program{margin-bottom:20px}
    .date-time{margin-bottom:14px}
    .meal-approved{margin-bottom:14px}
    .accepted-frame{min-height:240px;padding:12px}
    .accepted-pill{height:96px}
    .meal-type{font-size:28px}
  }
</style>
</head>
<body>
  <div class="top-bar" role="banner">
    <div class="drag-handle" aria-hidden="true"></div>
    <div class="title">Mess Pass</div>
    <div class="close" aria-hidden="true">✕</div>
  </div>

  <div class="page">
    <main class="card" role="main" aria-label="Mess Pass Card">
      <div class="count-circle" id="countCircle">30</div>

      <div class="row">
        <img class="photo" alt="Cheruku Sai Kumar" src="https://i.postimg.cc/3NnwdHd3/cherukusai.jpg"
             onerror="this.onerror=null;this.src='https://i.imgur.com/0KXQm7T.png'">

        <div class="info">
          <div class="meal-type" id="mealType">Lunch</div>
          <div class="user-id" id="userId">12311129</div>
          <div class="user-name" id="userName">Cheruku Sai Kumar</div>
          <div class="mess-center" id="messCenter">Mess-Centre-02</div>
        </div>
      </div>

      <div class="program" id="programName">P132:B.Tech. (Computer Science and Engineering)(2023)</div>

      <div class="date-time" aria-label="Date and time">
        <div id="dateDisplay">--</div>
        <div id="timeDisplay">--</div>
      </div>

      <div class="meal-approved" id="mealApprovedText">Meal Approved</div>

      <!-- TALL green outer strip -->
      <div class="accepted-strip" role="region" aria-label="Accepted area">
        <div class="accepted-frame" role="img" aria-label="Accepted frame">
          <!-- center the accepted pill -->
          <div class="accepted-pill" aria-hidden="true">
            <svg viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Accepted">
              <!-- long pill shape (kept horizontal) -->
              <rect x="40" y="50" rx="80" width="820" height="120" fill="#fff" stroke="#0b6f2b" stroke-width="10"/>
              <!-- left small circle -->
              <circle cx="170" cy="110" r="44" fill="#10ef2d" stroke="#0b6f2b" stroke-width="8"/>
              <!-- check mark -->
              <path d="M150 110 l22 22 l36 -40" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              <!-- ACCEPTED text -->
              <text x="250" y="135" font-family="Poppins, Arial, sans-serif" font-weight="800" font-size="68" fill="#10ef2d">ACCEPTED</text>
              <!-- inner light border -->
              <rect x="70" y="70" rx="64" width="760" height="80" fill="none" stroke="#e6f7ea" stroke-width="8"/>
            </svg>
          </div>
        </div>
      </div>

    </main>
  </div>

<script>
  // Elements
  const countCircle = document.getElementById('countCircle');
  const dateDisplay = document.getElementById('dateDisplay');
  const timeDisplay = document.getElementById('timeDisplay');
  const mealApprovedText = document.getElementById('mealApprovedText');

  // Date/time
  function updateDateTime(){
    const now = new Date();
    const options = { year:'numeric', month:'short', day:'2-digit' };
    dateDisplay.textContent = now.toLocaleDateString('en-US', options).replace(',','');
    let hrs = now.getHours();
    const mins = String(now.getMinutes()).padStart(2,'0');
    const ampm = hrs >= 12 ? 'PM' : 'AM';
    hrs = hrs % 12 || 12;
    timeDisplay.textContent = `${hrs}:${mins} ${ampm}`;
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);

  // Countdown
  let countdown = 30;
  let interval = null;
  function renderCount(){ countCircle.textContent = String(countdown); }
  function startCountdown(){
    if(interval) clearInterval(interval);
    countdown = 30;
    renderCount();
    interval = setInterval(()=>{
      countdown--;
      if(countdown <= 0){
        clearInterval(interval);
        countCircle.textContent = '0';
        countCircle.style.color = '#c62828';
        mealApprovedText.textContent = 'Expired';
        mealApprovedText.style.color = '#b00020';
      } else renderCount();
    },1000);
  }
  startCountdown();

  // quick reset by pressing 'r'
  window.addEventListener('keydown', e => { if(e.key === 'r') startCountdown(); });
</script>
</body>
</html>
