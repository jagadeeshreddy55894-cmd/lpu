<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mess Pass</title>

<style>
:root{
  --card-max:520px;   /* WIDER CARD */
  --card-radius:14px;
  --green:#36b24a;
  --brown:#7a2f21;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:#efefef;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
}

/* FULL-WIDTH TOP BAR */
.topbar-wrap{
  width:100%;
  margin-top:10px;
}
.topbar{
  width:100%;               /* FULL WIDTH */
  height:70px;
  background:#333;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0;          /* NO RADIUS (matches your screenshot) */
  position:relative;
}
.handle{
  width:70px;
  height:6px;
  border-radius:4px;
  background:#d6d6d6;
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
}

/* MAIN CENTER */
.center{
  width:100%;
  display:flex;
  justify-content:center;
}

/* CARD — MADE WIDER */
.card{
  width:98%;                    /* ALMOST FULL WIDTH */
  max-width:var(--card-max);    /* WIDER THAN BEFORE */
  background:#fff;
  margin-top:12px;
  border-radius:var(--card-radius);
  box-shadow:0 6px 22px rgba(0,0,0,0.12);
  position:relative;
}

/* TIMER */
.timer-box{
  position:absolute;
  top:12px;
  right:12px;
  width:58px;
  height:58px;
  border-radius:18px;
  background:#bfbfbf;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:20px;
}

/* CONTENT */
.content{padding:18px;}

.profile{
  display:flex;
  gap:12px;
  align-items:flex-start;
}

.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background:linear-gradient(135deg,#0b8f6b,#0b7a5f);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  font-weight:800;
}

.title-col{flex:1;}
.meal{font-size:30px;font-weight:900;margin-top:16px;}
.sid{font-size:18px;font-weight:800;}
.line{font-size:17px;margin-top:3px;}

.course{
  font-size:16px;
  margin-top:14px;
  font-weight:600;
  line-height:1.35;
}

/* DATE TIME ROW */
.dt-row{
  display:flex;
  gap:30px;
  margin-top:16px;
  font-size:18px;
  font-weight:800;
}

.approved{
  text-align:center;
  font-size:28px;
  margin-top:18px;
  color:var(--green);
  font-weight:900;
}

.rate{
  margin:12px auto;
  width:max-content;
  padding:8px 14px;
  border-radius:12px;
  border:2px solid var(--brown);
  font-weight:800;
}

.bottom{
  margin-top:18px;
  background:var(--brown);
  padding:18px;
  border-bottom-left-radius:14px;
  border-bottom-right-radius:14px;
}

.inner-white{
  background:#fff;
  height:380px;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- FULL WIDTH TOPBAR -->
<div class="topbar-wrap">
  <div class="topbar">
    <div class="handle"></div>
    Mess Pass
  </div>
</div>

<div class="center">
  <div class="card">

    <div class="timer-box" id="timer">30</div>

    <div class="content">

      <div class="profile">
        <div class="avatar" id="initials">CS</div>
        <div class="title-col">
          <div class="meal">Dinner</div>
          <div class="sid">12311129</div>
          <div class="line">Cheruku Sai Kumar</div>
          <div class="line">Mess-Centre-02</div>
        </div>
      </div>

      <div class="course">
        P132: B.Tech. (Computer Science and Engineering)(2023)
      </div>

      <div class="dt-row">
        <div id="date">Nov 19, 2025</div>
        <div id="time">04:08 PM</div>
      </div>

      <div class="approved">Meal Approved</div>

      <div class="rate">⭐ RATE US</div>

      <div class="bottom">
        <div class="inner-white"></div>
      </div>

    </div>

  </div>
</div>

<script>
/* initials */
(function(){
  const n = "Cheruku Sai Kumar".split(" ");
  document.getElementById("initials").textContent = (n[0][0] + n[1][0]).toUpperCase();
})();

/* countdown */
(function(){
  let t = 30;
  const box = document.getElementById("timer");
  const id = setInterval(()=>{
    t--;
    if(t < 1){ t = 1; clearInterval(id); }
    box.textContent = t;
  },1000);
})();

/* dynamic date & time */
function pad(n){ return n<10?"0"+n:n; }
function upd(){
  const now = new Date();
  const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  document.getElementById("date").textContent =
    `${m[now.getMonth()]} ${pad(now.getDate())}, ${now.getFullYear()}`;

  let h = now.getHours();
  let ap = h>=12?"PM":"AM";
  h = h%12 || 12;

  document.getElementById("time").textContent = `${h}:${pad(now.getMinutes())} ${ap}`;
}
upd();
setInterval(upd,1000);
</script>
</body>
</html>
