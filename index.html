<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mess Pass</title>

<style>
  :root{
    --card-width:420px;
    --card-radius:14px;
    --green:#28a745;
    --brown:#7a2f21;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    background:#efefef;
    font-family:"Segoe UI",Arial;
  }
  .center{
    display:flex;
    justify-content:center;
    padding:20px 10px;
  }
  .topbar{
    width:100%;
    max-width:var(--card-width);
    background:#333;
    height:64px;
    border-radius:12px;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    font-weight:600;
    position:relative;
  }
  .handle{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    width:70px;
    height:6px;
    border-radius:4px;
    background:#d6d6d6;
  }

  .card{
    width:100%;
    max-width:var(--card-width);
    background:white;
    margin-top:15px;
    border-radius:var(--card-radius);
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
    position:relative;
  }

 .timer-box{
    position:absolute;
    top:18px;
    right:16px;

    width:40px;     /* small width */
    height:32px;    /* same height */

    background:#b3b3b3;
    border-radius:14px;   /* ← smoother, rounded edges */

    display:flex;
    align-items:center;
    justify-content:center;

    font-size:18px;
    font-weight:700;
    color:#222;

    box-shadow:
      inset 0 2px 4px rgba(255,255,255,0.5),
      inset 0 -2px 4px rgba(0,0,0,0.08),
      0 6px 14px rgba(0,0,0,0.12);
}

  .content{padding:20px;}

  .profile-row{
    display:flex;
    gap:14px;
  }

  .avatar{
    width:110px;height:110px;border-radius:50%;
    background:#0b8f6b;color:white;font-size:38px;
    display:flex;align-items:center;justify-content:center;
    font-weight:900;
    border:5px solid rgba(255,255,255,0.6);
    box-shadow:0 8px 20px rgba(0,0,0,0.18);
    flex-shrink:0;
  }

.meal-title{
    font-size:28px;
    font-weight:900;   /* already correct */
    margin:16px 0 4px 0;
    letter-spacing:-0.5px;

    /* NEW: mimic thick rendering */
    text-shadow:0 1px 0 rgba(0,0,0,0.25);
}

 .id, .line{
    font-weight:700;
    text-shadow:0 1px 0 rgba(0,0,0,0.18);
}
  .course{margin-top:12px;font-size:15px;color:#444;}

  .dt-row{
    display:flex;
    gap:28px;
    margin-top:20px;
  }
 .dt, .tm{
    font-weight:700;
    color:#111;
    text-shadow:0 1px 0 rgba(0,0,0,0.12);
}


  .approved{
    margin-top:22px;
    font-size:28px;
    font-weight:900;
    color:var(--green);
    text-align:center;
  }

  .rate-btn{
    border:2px solid var(--brown);
    padding:8px 14px;
    border-radius:10px;
    font-weight:800;
    width:max-content;
    margin:10px auto 0;
  }

  .stars{
    display:none;
    justify-content:center;
    gap:10px;
    margin-top:10px;
  }
  .star{
    font-size:30px;
    color:#bbb;
    cursor:pointer;
  }
  .star.active{color:#ffcc00;}

  #thanks{
    text-align:center;
    margin-top:10px;
    font-weight:700;
    color:#333;
  }

  .bottom-box{
    background:#7a2f21;
    padding:18px;
    border-bottom-left-radius:var(--card-radius);
    border-bottom-right-radius:var(--card-radius);
    margin-top:20px;
  }

  .white-inner{
    background:#fff;
    height:420px;
    border-radius:10px;
  }

</style>
</head>
<body>

<div class="center">
  <div>
  
    <div class="topbar">
      <div class="handle"></div>
      Mess Pass
    </div>

    <div class="card">

      <!-- FINAL ROUNDED RECTANGLE TIMER -->
      <div class="timer-box" id="timer">30</div>

      <div class="content">

        <div class="profile-row">
          <div class="avatar" id="avatarInitials">CS</div>

          <div>
            <div class="meal-title">Dinner</div>
            <div class="id">12311129</div>
            <div class="line">Cheruku Sai Kumar</div>
            <div class="line">Mess-Centre-02</div>
          </div>
        </div>

        <div class="course">P132: B.Tech. (Computer Science and Engineering)(2023)</div>

        <div class="dt-row">
          <div class="dt" id="dateText">Nov 18, 2025</div>
          <div class="tm" id="timeText">04:19 PM</div>
        </div>

        <div class="approved">Meal Approved</div>

        <div class="rate-btn" id="rateBtn">⭐ RATE US</div>

        <div class="stars" id="stars">
          <span class="star" data-v="1">★</span>
          <span class="star" data-v="2">★</span>
          <span class="star" data-v="3">★</span>
          <span class="star" data-v="4">★</span>
          <span class="star" data-v="5">★</span>
        </div>

        <div id="thanks"></div>

        <div class="bottom-box">
          <div class="white-inner"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
/* Avatar initials */
(function(){
  const name="Cheruku Sai Kumar".split(" ");
  document.getElementById("avatarInitials").textContent=
    (name[0][0]+name[1][0]).toUpperCase();
})();

/* Countdown 30→1 */
(function(){
  const t=document.getElementById("timer");
  let s=30;
  t.textContent=s;
  const id=setInterval(()=>{
    s--;
    if(s<1){
      t.textContent=1;
      clearInterval(id);
      return;
    }
    t.textContent=s;
  },1000);
})();

/* Live date + time */
function updateDT(){
  const d=new Date();
  const m=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  document.getElementById("dateText").textContent =
    `${m[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
  
  let h=d.getHours(), mm=d.getMinutes().toString().padStart(2,"0");
  let ap=h>=12?"PM":"AM";
  h=h%12||12;
  document.getElementById("timeText").textContent=`${h}:${mm} ${ap}`;
}
updateDT();setInterval(updateDT,1000);

/* Rating */
(()=>{
  const btn=document.getElementById("rateBtn");
  const stars=document.getElementById("stars");
  const thanks=document.getElementById("thanks");

  btn.onclick=()=>{
    stars.style.display=(stars.style.display==="flex"?"none":"flex");
    thanks.style.display="none";
  };

  document.querySelectorAll(".star").forEach(st=>{
    st.onclick=()=>{
      const v=parseInt(st.dataset.v);
      document.querySelectorAll(".star").forEach(x=>{
        x.classList.toggle("active",parseInt(x.dataset.v)<=v);
      });
      thanks.textContent=`Thanks for rating ${v}★!`;
      thanks.style.display="block";
    };
  });
})();
</script>

</body>
</html>
